<app-header></app-header>
<!-- <router-outlet /> -->




<div class="max-w-xl mx-auto mt-2 p-6   ">
  
  <p class=" mx-auto font-normal text-gray-700 dark:text-gray-400">Browse the list of companies to view their net zero targets. Click on column headers to change the sorting order and filter. Select companies to compare.</p>
  
  
</div>

<div class="max-w-xl mx-auto mb-2 p-2  text-center ">
  <button id="shortlistBtn" (click)="shortlistCompanies()"  class="opacity-50 cursor-not-allowed mr-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    Compare
  </button>
 
  <button id="viewAllBtn" (click)="viewAllCompanies()"  class="opacity-50 cursor-not-allowed bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    Clear
  </button>
</div>


<div class="content">
<app-table (selectedRows)="updateSelectedRows($event)" id="table" *ngIf="dataToDisplay.length > 0" [data]="dataToDisplay"></app-table>
</div>
